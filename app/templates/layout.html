<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Apollo Cloud</title>

    <!-- Bootstrap -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'>

<style>

#contentBox {
width:80px;
height:90px;
float:left;
background-color:#0F9;
padding:10px;
}
.imagediv {
width:80px;
height:20px;
margin:0px 0px 10px 0px; padding:0px;
cursor:pointer;
background-color:#39C;
}
#contentBox .hidediv {
left:0px;
display:none;
z-index:100;
width:80px;
height:50px;
margin:0px;
background-color:#336;
float:left;
}
#contentBox:hover .hidediv {
display:block; top:0px; left:8px;
}

.center {
     float: none;
     margin-left: auto;
     margin-right: auto;
}

  
.apollo {    
    color: #00b8e6;
    font-family: 'Lemon';
    text-align: center;
}

#navbar-toggle-cbox {
  display:none
}
#navbar-toggle-cbox:checked ~ .collapse {
    display: block;
}


</style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

 



  </head>
  <body>
    
    
    
<!-- NavBar Start-->

    <nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <input type="checkbox" id="navbar-toggle-cbox">
    <div class="navbar-header">
      <label for="navbar-toggle-cbox" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </label>
      <a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='logo.png') }}" class="img-responsive" alt="Placeholder image" style="height:100%"></a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="https://hub.docker.com/r/md5hashbrowns/apollo-cloud/"><img class="img-responsive" alt="Placeholder image" src="{{ url_for('static', filename='docker.png') }}" style="height:25px;"></a></li>
</ul>


    </div>
  </div>
</nav>

<!-- NavBar End-->






	
	{% block content %}
        {% endblock %}

    </body>
</html>
